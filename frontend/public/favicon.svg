<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-bg {
        animation: bgPulse 3s ease-in-out infinite;
      }
      
      .design-element-1 {
        animation: rotate1 4s linear infinite;
        transform-origin: 32px 32px;
      }
      
      .design-element-2 {
        animation: rotate2 5s linear infinite;
        transform-origin: 32px 32px;
      }
      
      .design-element-3 {
        animation: float 2.5s ease-in-out infinite;
      }
      
      @keyframes bgPulse {
        0%, 100% {
          opacity: 0.95;
        }
        50% {
          opacity: 1;
        }
      }
      
      @keyframes rotate1 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes rotate2 {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-2px);
        }
      }
    </style>
    
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#grad1)" class="icon-bg"/>
  
  <!-- Decorative rotating ring 1 -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" class="design-element-1" stroke-dasharray="3,4"/>
  
  <!-- Decorative rotating ring 2 -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1" class="design-element-2" stroke-dasharray="4,3"/>
  
  <!-- Central design palette icon -->
  <g class="design-element-3">
    <!-- Palette shape -->
    <ellipse cx="32" cy="32" rx="14" ry="12" fill="rgba(255,255,255,0.15)"/>
    
    <!-- Color dots on palette -->
    <circle cx="23" cy="28" r="2.5" fill="#FF6B9D" opacity="0.9"/>
    <circle cx="28" cy="26" r="2.5" fill="#FFD93D" opacity="0.9"/>
    <circle cx="33" cy="27" r="2.5" fill="#6BCB77" opacity="0.9"/>
    <circle cx="38" cy="29" r="2.5" fill="#4D96FF" opacity="0.9"/>
    
    <!-- Palette handle -->
    <circle cx="25" cy="38" r="2" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Accent sparkles -->
  <g opacity="0.8">
    <circle cx="48" cy="18" r="1.5" fill="#FFD93D" class="design-element-3" style="animation-delay: 0.5s;"/>
    <circle cx="16" cy="40" r="1.5" fill="#FF6B9D" class="design-element-3" style="animation-delay: 1s;"/>
    <circle cx="45" cy="45" r="1" fill="#6BCB77" class="design-element-3" style="animation-delay: 1.5s;"/>
  </g>
  
  <!-- Vibrant center circle -->
  <circle cx="32" cy="32" r="8" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Design symbol: stylized 'D' for Design -->
  <path d="M 30 28 L 30 36 M 30 28 Q 35 28 35 32 Q 35 36 30 36" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
</svg>